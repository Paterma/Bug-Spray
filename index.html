<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Linking our style sheet -->
    <link rel="stylesheet" href="Assets/style.css">
    <title>Mountain Madness</title>
</head>
<body>
  <!-- Creating the navbar with functional links-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mountains</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#roadConditions">Weather Conditions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#roadConditionsBox">Road Conditions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#snowCams">Resort Snow Cams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Creating  a div to hold out buttons that will be on the left hand side -->
  <div class="row">
    <div id="checkMountains" class="col-4">
      
    <button id="checkboxMonarch" class="center">Monarch</button>

    <button id="checkboxBreckenridge" class="center">Breckenridge</button>

    <button id="checkboxVail" class="center">Vail</button>

    <button id="checkboxKeystone" class="center">Keystone</button>

    <button id="checkboxLoveland" class="center"> Loveland</button>
  </div>

<!-- Creating the container for the right side of the page to hold the weather conditions -->
    <div id="weatherConditions" class="col-4">
      <h1 id="roadh1">Weather Conditions</h1> 

      <div class="monarchWeatherBox" id="monarchWeather">  
        <div class="h3" id="monarchHeader"></div>
        <div id="monarchTemp"></div>
        <div id="monarchDescription"></div>
        <div id="monarchSnowDepth"></div>
        <div id="monarchWind"></div>
      </div>

    
    <div class="breckenridgeWeatherBox" id="breckenridgeWeather">  
      <div class="h3" id="breckenridgeHeader"></div>
      <div id="breckenridgeTemp"></div>
      <div id="breckenridgeDescription"></div>
      <div id="breckenridgeSnowDepth"></div>
      <div id="breckenridgeWind"></div>
    </div>


    <div class="vailWeatherBox" id="vailWeather">  
      <div class="h3" id="vailHeader"></div>
      <div id="vailTemp"></div>
      <div id="vailDescription"></div>
      <div id="vailSnowDepth"></div>
      <div id="vailWind"></div>
    </div>

    <div class="keystoneWeatherBox" id="keystoneWeather">  
      <div class="h3" id="keystoneHeader"></div>
      <div id="keystoneTemp"></div>
      <div id="keystoneDescription"></div>
      <div id="keystoneSnowDepth"></div>
      <div id="keystoneWind"></div>
    </div>

    <div class="lovelandWeatherBox" id="lovelandWeather">
      <div class="h3" id="lovelandHeader"></div>
      <div id="lovelandTemp"></div>
      <div id="lovelandDescription"></div>
      <div id="lovelandSnowDepth"></div>
      <div id="lovelandWind"></div>
    </div>

  </div>

  <!-- Creating the container on the bottom of the page that holds the road conditions -->
  <div id="roadConditionsBox" class="row">
    <div class="col">
    <h2>Road Conditions</h2>
  </div>
  </div>

  <!-- Creating the footer with functional links -->
<footer class="page-footer font-small blue pt-4">
  <!-- Footer Links -->
  <div class="container-fluid text-center text-md-left">
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col">
        <!-- Content -->
        <h5 class="text-uppercase">Get the latest Colorado mountain info!</h5>
      </div>
      <!-- Grid column -->
      <hr class="clearfix w-100 d-md-none pb-3">
      <!-- Grid column -->
      <div class="col">
      </div>
      <!-- Grid column -->
      <div class="col">
        <!-- Links -->
        <h5 class="text-uppercase">Links</h5>
        <!-- The links for the live snow-cam footage -->
        <ul id="snowCams" class="list-unstyled">
          <li>
            <a href="https://skimonarch.com/conditions/"target="_blank">Monarch</a>
          </li>
          <li>
            <a href="https://www.breckenridge.com/the-mountain/mountain-conditions/mountain-cams.aspx"target="_blank">Breckenridge</a>
          </li>
          <li>
            <a href="https://www.vail.com/the-mountain/mountain-conditions/mountain-cams.aspx"target="_blank">Vail</a>
          </li>
          <li>
            <a href="https://www.keystoneresort.com/the-mountain/mountain-conditions/mountain-cams.aspx"target="_blank">Keystone</a>
          </li>
          <li>
            <a href="https://skiloveland.com/webcams/"target="_blank">Loveland</a>
          </li>
        </ul>
      </div>
      <iframe src="https://embed.waze.com/iframe?zoom=10&lat=39.6303&lon=-106.0434&pin=1&desc=1"
            width="1000" height="520"></iframe>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  </div>

  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

  </div>
  <!-- Copyright -->
</footer>

<!-- Linking our JS -->
  <script src="Assets/script.js"></script>
</body>
</html>
